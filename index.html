<header class="bg-primary bg-gradient text-white" id="calculator">
  <div class="container px-2 text-md-center">
    <h1 class="fw-bolder">MetALD-ALD Prediction Index (MAPI) Calculator</h1>

    <!-- calculator -->
    <div class="m-5 bd-highlight mb-3">
      <div class="justify-content-start row">
        <!-- Sex -->
        <div class="col container mx-1 my-2 justify-content-center bd-highlight">
          <label class="form-label">Sex</label><br />
          <div class="d-inline-flex justify-content-center bd-highlight">
            <div class="form-check form-check-inline">
              <input class="form-check-input" type="radio" name="sex" id="sex_female" value="1" checked />
              <label class="form-check-label" for="sex_female">Female</label>
            </div>
            <div class="form-check form-check-inline">
              <input class="form-check-input" type="radio" name="sex" id="sex_male" value="0" />
              <label class="form-check-label" for="sex_male">Male</label>
            </div>
          </div>
        </div>

        <!-- MCV -->
        <div class="col container mx-1 my-2 justify-content-center bd-highlight">
          <div class="d-inline-flex justify-content-center bd-highlight">
            <div class="form-floating text-dark" style="min-width: 10rem">
              <input type="number" class="form-control" id="mcv" placeholder="MCV" />
              <label for="mcv">MCV (fL)</label>
            </div>
          </div>
        </div>

        <!-- GGT -->
        <div class="col container mx-1 my-2 justify-content-center bd-highlight">
          <div class="d-inline-flex justify-content-center bd-highlight">
            <div class="form-floating text-dark" style="min-width: 10rem">
              <input type="number" class="form-control" id="ggt" placeholder="GGT" />
              <label for="ggt">GGT</label>
            </div>
            <div class="mx-1 d-inline-flex justify-content-center bd-highlight">
              <input type="radio" class="btn btn-check" name="ggt_unit" id="ggt_ul" checked />
              <label class="btn btn-outline-primary" for="ggt_ul">U/L</label>

              <input type="radio" class="btn btn-check" name="ggt_unit" id="ggt_ukat" />
              <label class="btn btn-outline-warning mx-1" for="ggt_ukat">Âµkat/L</label>
            </div>
          </div>
        </div>

        <!-- HDL -->
        <div class="col container mx-1 my-2 justify-content-center bd-highlight">
          <div class="d-inline-flex justify-content-center bd-highlight">
            <div class="form-floating text-dark" style="min-width: 10rem">
              <input type="number" class="form-control" id="hdl" placeholder="HDL" />
              <label for="hdl">HDL-C</label>
            </div>
            <div class="mx-1 d-inline-flex justify-content-center bd-highlight">
              <input type="radio" class="btn btn-check" name="hdl_unit" id="hdl_mgdl" checked />
              <label class="btn btn-outline-primary" for="hdl_mgdl">mg/dL</label>

              <input type="radio" class="btn btn-check" name="hdl_unit" id="hdl_mmoll" />
              <label class="btn btn-outline-warning mx-1" for="hdl_mmoll">mmol/L</label>
            </div>
          </div>
        </div>

        <!-- HbA1c -->
        <div class="col container mx-1 my-2 justify-content-center bd-highlight">
          <div class="d-inline-flex justify-content-center bd-highlight">
            <div class="form-floating text-dark" style="min-width: 10rem">
              <input type="number" class="form-control" id="hba1c" placeholder="HbA1c" />
              <label for="hba1c">HbA1c</label>
            </div>
            <div class="mx-1 d-inline-flex justify-content-center bd-highlight">
              <input type="radio" class="btn btn-check" name="hba1c_unit" id="hba1c_percent" checked />
              <label class="btn btn-outline-primary" for="hba1c_percent">%</label>

              <input type="radio" class="btn btn-check" name="hba1c_unit" id="hba1c_mmoll" />
              <label class="btn btn-outline-warning mx-1" for="hba1c_mmoll">mmol/mol</label>
            </div>
          </div>
        </div>
      </div>
      <hr />
    </div>

    <!-- Output -->
    <div class="flex-row justify-content-center">
      <div class="d-inline-flex form-floating p-1 text-dark">
        <input type="text" class="form-control" id="mapi_value" style="text-align: center" placeholder="NaN" value="NaN" disabled />
        <label for="mapi_value">MAPI</label>
      </div>
      <div id="mapi_percentage" class="d-inline-flex align-middle ps-2 pb-3 mb-2 text-warning">
        <b>% predicted probability<br />of MetALD-ALD</b>
      </div>
    </div>

    <p class="m-3">
      <b>Disclaimer notice:</b> It is important to bear in mind that this is not a medical device and creators are not responsible for the use of the algorithm in a clinical setting.
    </p>
  </div>
</header>
